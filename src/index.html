<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <link href="./css/index.css" type="text/css" rel="stylesheet">
        <title>SampleLayout using html and css</title>
    </head>
    <body>
      <div class="bg-gradient" >
        
       <div class="navbar-container">
        <div class="demo-name">Jumpstart</div>
        <div class="topnav" id="myTopnav">
          <a>Demo <span><i class="fa fa-caret-down"></i></span></a>
          <a>Pages <span><i class="fa fa-caret-down"></i></span></a>
          <a>Features <span><i class="fa fa-caret-down"></i></span></a>
          <a>Support <span><i class="fa fa-caret-down"></i></span></a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="buy-btn">Buy Jumpstart</div>
         </div>
         <div class="child-container"> 
          <div class="row">
            <div class="column">
              <h1 class="quotes-big">Build fast, launch quickly.
              </h1>
              <p class="quotes-small">Launch your Saas in style with this suite of carefuly crafted pages and components.</p>
              <div class="btn"><i class="fa fa-exchange"></i> Fully Responsible</div>
              <div class="btn"><i class="fa fa-bars"></i> Multiple Layouts</div>
        
            </div>
            <div class="column">
              <div class="form-container">
                <form action="/action_page.php">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name" placeholder="Type here">
              
                  <label for="email">Email Address</label>
                  <input type="text" id="email" name="email" placeholder="you@yoursite.com">
              
                  <label for="company">Company Size</label>
                  <select id="company" name="company">
                    <option selected="" value="">Select an option</option>
                    <option value="1-50">1-50</option>
                    <option value="50-500">50-500</option>
                    <option value="500+">500+</option>
                  </select>
          
                  <label for="budget">Approximate Budget</label>
                  <select id="budget" name="budget">
                    <option selected="" value="">Select an option</option>
                    <option value="1-50">Up to $10k</option>
                    <option value="50-500">$10k-$50k</option>
                    <option value="500+">Over $50k</option>
                  </select>
                
                  <input type="submit" value="Request Demo">
                </form>
              </div>
            </div>
          </div>
         </div>
         <div class="divider divider-bottom bg-white"></div>
         </div>
                

       <script>
        function myFunction() {
          var x = document.getElementById("responsive-menu");
          if (x.className === "menu") {
            x.className += " responsive";
          } else {
            x.className = "menu";
          }
        }
        </script>
      </body>
</html>
